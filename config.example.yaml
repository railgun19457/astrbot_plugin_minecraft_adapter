# AstrBot Minecraft 适配器配置示例

# 这是一个配置示例文件，展示了所有可用的配置选项
# 实际配置请在 AstrBot 的 WebUI 中进行

enabled: false                      # 是否启用插件
websocket_host: "localhost"         # WebSocket 服务器地址（Minecraft 服务器 IP）
websocket_port: 8765                # WebSocket 服务器端口
websocket_token: ""                 # WebSocket 认证 Token（从 MC 服务器配置获取）

rest_api_host: "localhost"          # REST API 服务器地址（通常与 WebSocket 相同）
rest_api_port: 8766                 # REST API 服务器端口
rest_api_token: ""                  # REST API 认证 Token（从 MC 服务器配置获取）

auto_reconnect: true                # 自动重连
reconnect_interval: 5               # 重连间隔（秒）

forward_chat_to_astrbot: true       # 转发聊天消息到 AstrBot
forward_join_leave_to_astrbot: true # 转发玩家进出消息到 AstrBot
forward_target_session: ""          # 消息转发目标会话
                                    # 格式: platform_name:message_type:session_id
                                    # 示例: aiocqhttp:group:123456789
                                    # 支持多个目标，每行一个
                                    # 留空则不转发

status_check_interval: 300          # 状态检查间隔（秒，0 为禁用）
mc_command_prefix: "/mc"            # Minecraft 指令前缀
admin_only: false                   # 是否仅管理员可用
